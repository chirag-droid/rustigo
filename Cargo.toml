[package]
name = "rustigo"
version = "0.1.0"
authors = ["Chirag Singla <chirag.singla.pi@gmail.com>"]
edition = "2021"
build = "build.rs" # custom build script

[[bin]]
name = "rustigo"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Dependencies needed at runtime
[dependencies]
logos = "0.12.1"        # tokenizer crate which is way faster and readable
lalrpop-util = "0.19.8" # required by the code generated by lalrpop


# Dependencies needed only at build time
[build-dependencies]
lalrpop = "0.19.8"      # used to generate a parser generator using *.lalrpop file


[profile.release]
strip = true    # strip symbols from the binary
lto = true      # enable link time optimisation
